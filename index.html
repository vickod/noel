<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea Popup Example</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>

    <div class="container">
        <h1 class="form-title">MÃ©lange des participants pour la distribution des cadeaux</h1>
        <form>

            <!-- <label for="message">Votre message :</label> -->
            <div class="form-area">
                <textarea id="message" name="message" rows="10" cols="50"
                    placeholder="exemple: Victor, Carmelle, Anna, Greg..."></textarea>
            </div>

            <div class="form-btn">
                <button type="button" onclick="afficherPopup()">MELANGER</button>
            </div>
        </form>
    </div>


    <!-- Le Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fermerPopup()">&times;</span>
            <div class="text-content">
                <p id="modal-text"></p>
            </div>

        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
